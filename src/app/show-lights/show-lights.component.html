<clr-datagrid class="datagrid-compact">

  <clr-dg-placeholder>loading!</clr-dg-placeholder>

  <clr-dg-column [clrDgField]="'ioObject.common.name'" [clrDgSortOrder]="ascSort">Name</clr-dg-column>
  <clr-dg-column [clrDgField]="'ioState.val'" [clrDgColType] >Status</clr-dg-column>
  <clr-dg-column [clrDgField]="'roomsIDArray'">Enums</clr-dg-column>

  <clr-dg-row *clrDgItems="let lightObject of lightsArray">
    <clr-dg-cell>{{lightObject.ioObject.common.name}}</clr-dg-cell>
    <clr-dg-cell>
      <input type="checkbox" clrToggle [(ngModel)]="lightObject.ioState.val"
        (change)="onChangeSwitch(lightObject.id, lightObject.ioState.val)" />
    </clr-dg-cell>
    <clr-dg-cell>{{lightObject.roomsIDArray}}</clr-dg-cell>
  </clr-dg-row>

  <clr-dg-footer>
    <clr-dg-pagination #pagination [clrDgPageSize]="50">
      <clr-dg-page-size [clrPageSizeOptions]="[5,10,15,20,50]">Users per page</clr-dg-page-size>
      {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
      of {{pagination.totalItems}} users
    </clr-dg-pagination>
  </clr-dg-footer>
</clr-datagrid>
